<dialog id="logoutDialog" class="modal">
  <div class="modal-box space-y-5">
    <h1 class="text-lg font-bold">
      Are you sure you want to log out?
    </h1>
    <form action="{% url "users:logout" %}" method="post" class="space-x-5">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">
        Confirm
      </button>
      <button formmethod="dialog" class="btn btn-ghost">
        Cancel
      </button>
    </form>
  </div>
</dialog>
