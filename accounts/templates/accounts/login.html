<c-layouts.base title="Login" class="flex justify-center items-center min-h-screen">
    <div class="space-y-5 p-10 border rounded-lg shadow-md bg-neutral-content/25">
        <h1 class="text-center text-2xl font-bold">Login Page</h1>
        <form action="{{ request.path }}" method="post" class="space-y-2.5">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </div>
</c-layouts.base>
